<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="">
        <title></title>
        <script src="./bundle.js" defer></script>
    </head>
    <body>
        <div class="main" id="search">
            <form action="#" method="post">
                <img id="icon-location" src="" alt="Location Icon">
                <input type="text" id="location" placeholder="Your Location" autocomplete="off">
                <span></span>
                <button type="submit" id="submit-location">Search</button>
            </form>
        </div>
        <div class="main" id="info">
            <div class="card-info bg-info">
                <div id="name"></div>
                <div id="date-time">
                    <div>LAST UPDATED</div>
                    <div></div>
                </div>
                <div id="weather">
                    <div id="condition"></div>
                    <img id="icon" alt="Weather">
                </div>
                <div class="card-grid">
                    <div class="sub-info" id="temperature">
                        <img src="" alt="Temperature">
                        <div></div>
                    </div>
                    <div class="sub-info" id="feelslike">
                        <img src="" alt="Feels Like">
                        <div></div>
                    </div>
                    <div class="sub-info" id="cloud">
                        <img src="" alt="Cloud">
                        <div></div>
                    </div>
                    <div class="sub-info" id="humidity">
                        <img src="" alt="Humidity">
                        <div></div>
                    </div>
                    <div class="sub-info" id="wind">
                        <img src="" alt="Wind">
                        <div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                    <div class="sub-info" id="uv">
                        <img src="" alt="UV">
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="card-info bg-info" id="loading">
                <img src="" alt="Loading">
            </div>
        </div>
        <div class="main" id="forecast"></div>
        <div id="footer">
            <div id="wrapper">
                <a href="https://www.weatherapi.com/" title="Free Weather API">
                    <span>Powered by</span>
                    <img src='//cdn.weatherapi.com/v4/images/weatherapi_logo.png' alt="Weather data by WeatherAPI.com" border="0">
                </a>
            </div>
            <a href="https://github.com/woonzf" target="_blank" rel="noopener noreferrer">
                <img id="icon-github" src="" alt="GitHub Logo">
                <span>ZF</span>
            </a>
        </div>
    </body>
</html>
